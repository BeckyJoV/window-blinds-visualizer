<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="file"], button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload a Room Image</h2>
  <form method="POST" enctype="multipart/form-data">
    <label for="image">Select Room Image:</label>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label for="style">Select Blind Style:</label>
    <select name="style" required>
      <option value="roller.png">Roller</option>
      <option value="venetian.png">Venetian</option>
      <option value="roman.png">Roman</option>
    </select><br><br>

    <button type="submit">Preview Style</button>
  </form>
</body>
</html>
