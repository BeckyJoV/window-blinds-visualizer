<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      margin-top: 40px;
    }

    img {
      max-width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <h2>Original Image</h2>
  <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">

  <h2>Annotated Images</h2>
  <div class="image-grid">
    {% for file in annotated_files %}
      <img src="{{ url_for('static', filename='results/' + file) }}" alt="Styled Result">
    {% endfor %}
  </div>
</body>
</html>
